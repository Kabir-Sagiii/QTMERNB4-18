<!DOCTYPE html>
<html>
  <head></head>

  <body>
    <h2>Attributes of Input</h2>
    <form>
      <progress value="70" min="40" max="100"></progress>
      <input type="text" placeholder="sometext" required pattern="" />
      <input type="text" placeholder="sometext" disabled value="Sagar" />
      <input type="text" placeholder="sometext" readonly value="Sagar" />
      <input type="text" placeholder="sometext" minlength="5" maxlength="7" />
    </form>

    <h2>TextArea</h2>
    <form>
      <textarea rows="10" cols="50"></textarea>
    </form>
  </body>
</html>
