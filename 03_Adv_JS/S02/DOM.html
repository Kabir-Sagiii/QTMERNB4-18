<!DOCTYPE html>
<html>
  <head></head>

  <body>
    <h2>DOM</h2>
    <button onclick="fn()">Change Content</button>

    <script>
      function fn() {
        var h2DomElement = document.querySelector("h2");
        h2DomElement.innerText = "Document Object Model";
      }
    </script>
  </body>
</html>
