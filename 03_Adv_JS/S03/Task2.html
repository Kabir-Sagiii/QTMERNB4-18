<!DOCTYPE html>
<html>
  <head>
    <title>Document Object Model</title>
  </head>

  <body>
    <h2 class="c1">Document Object Model</h2>
    <button onclick="changeContent()">Submit</button>

    <script>
      function changeContent() {
        var h2DomElement = document.querySelector(".c1");

        h2DomElement.innerText = "Hello Javascript";
        h2DomElement.style.backgroundColor = "green";
        h2DomElement.style.padding = "20px";
        h2DomElement.style.color = "white";
      }
    </script>
  </body>
</html>
