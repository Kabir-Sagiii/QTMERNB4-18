<!DOCTYPE html>
<html>
  <head>
    <title>Attributes of Table Element</title>
  </head>
  <body>
    <table frame="box" rules="all" cellpadding="10" width="500" height="400">
      <thead>
        <tr>
          <th>ID</th>
          <th>NAME</th>
          <th>ADDRESS</th>
        </tr>
      </thead>

      <tbody align="right">
        <tr align="center">
          <td>101</td>
          <td>S1</td>
          <td>C1</td>
        </tr>
        <tr valign="bottom">
          <td>102</td>
          <td>S2</td>
          <td>C2</td>
        </tr>
        <tr>
          <td>101</td>
          <td>S1</td>
          <td>C1</td>
        </tr>
        <tr>
          <td align="left">105</td>
          <td>S1</td>
          <td valign="top">C1</td>
        </tr>
      </tbody>

      <tfoot align="center">
        <tr>
          <td colspan="3">All Rights are Reserved</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
